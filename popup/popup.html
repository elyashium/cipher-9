<!DOCTYPE html>
<html>

<head>
    <title>Cipher 9 Configuration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Mono&display=swap');
        
        :root {
            --bg-primary: #0f1221;
            --bg-secondary: #1a1b2e;
            --text-primary: #e0e0e0;
            --text-secondary: #8a8a8a;
            --accent-primary: #00ffc4;
            --accent-secondary: #00b7ff;
            --accent-warning: #ffd000;
            --accent-error: #ff3e3e;
            --border: rgba(0, 255, 196, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            padding: 24px;
            width: 380px;
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            background-image: 
                radial-gradient(rgba(0, 183, 255, 0.1) 1px, transparent 1px),
                radial-gradient(rgba(0, 255, 196, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        
        h1 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 24px;
            color: var(--accent-primary);
            text-align: center;
            position: relative;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        h1::before {
            content: ">";
            margin-right: 8px;
            color: var(--accent-secondary);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 6px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .form-group::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(0, 255, 196, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 196, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            pointer-events: none;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--accent-primary);
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        label::before {
            content: "$ ";
            color: var(--accent-secondary);
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            box-sizing: border-box;
            background: rgba(15, 18, 33, 0.8);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 13px;
            transition: all 0.2s ease;
            font-family: 'Space Mono', monospace;
        }
        
        input[type="text"]::placeholder {
            color: rgba(0, 255, 196, 0.5);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(0, 255, 196, 0.2);
        }
        
        .api-help {
            display: block;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'Space Mono', monospace;
        }
        
        .api-help a {
            color: var(--accent-secondary);
            text-decoration: none;
            position: relative;
            transition: all 0.2s;
        }
        
        .api-help a:hover {
            color: var(--accent-primary);
        }
        
        .api-help a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, var(--accent-secondary), transparent);
            transition: all 0.2s;
        }
        
        .api-help a:hover::after {
            background: linear-gradient(90deg, var(--accent-primary), transparent);
        }
        
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 196, 0.3);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
            animation: fadeIn 0.3s ease;
            font-family: 'Space Mono', monospace;
            border: 1px solid transparent;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background-color: rgba(0, 255, 196, 0.1);
            color: var(--accent-primary);
            border-color: rgba(0, 255, 196, 0.3);
        }
        
        .error {
            background-color: rgba(255, 62, 62, 0.1);
            color: var(--accent-error);
            border-color: rgba(255, 62, 62, 0.3);
        }
        
        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'Space Mono', monospace;
            position: relative;
            padding-top: 12px;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }
        
        .footer a {
            color: var(--accent-secondary);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .footer a:hover {
            color: var(--accent-primary);
        }
        
        /* Icon styles */
        .icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }
        
        /* Add a terminal-like cursor animation to the title */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        h1::after {
            content: '|';
            margin-left: 4px;
            animation: blink 1s infinite;
            color: var(--accent-secondary);
        }
    </style>
</head>

<body>
    <h1>Cipher 9 Terminal</h1>

    <div class="form-group">
        <label for="geminiApiKey">Gemini API Key</label>
        <div class="input-wrapper">
            <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API key">
        </div>
        <span class="api-help">
            <a href="https://ai.google.dev/" target="_blank">Get a Gemini API key</a>
        </span>
    </div>

    <div class="form-group">
        <label for="youtubeApiKey">YouTube API Key</label>
        <div class="input-wrapper">
            <input type="text" id="youtubeApiKey" placeholder="Enter your YouTube API key">
        </div>
        <span class="api-help">
            <a href="https://developers.google.com/youtube/v3/getting-started" target="_blank">Get a YouTube API key</a>
        </span>
    </div>

    <button id="saveButton">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        SAVE CONFIGURATION
    </button>

    <div id="status" class="status" style="display: none;"></div>

    <div class="footer">
        Cipher 9 - YouTube AI Chat Companion
        <br>
        <a href="https://github.com/elyashium/cipher-9" target="_blank">View on GitHub</a>
    </div>

    <script src="../dist/popup.bundle.js"></script>
</body>

</html>
